<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>KAPLONG OVERSIGHTS DATA UPDATE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">KAPLONG OVERSIGHTS DATA</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
          <br />

          <form action="/update/{{ d.id }}/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <label>Student Name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Student Name"
                name="name"
                value="{{ d.sname }}"
                required
              />
            </div>

            <div class="form-group">
              <label>Surname:</label>
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Enter the Student Email"
                name="sname"
                value="{{ d.sname }}"
                required
              />
            </div>

            <div class="form-group">
              <label>KCPE Marks:</label>
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Enter KCPE Marks"
                name="kcpe_marks"
                value="{{ d.kcpe_marks }}"
                required
              />
            </div>

            <div class="form-group">
              <label>Admission</label>
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Addmission"
                name="adm"
                value="{{ d.adm }}"
                required
              />
            </div>

            <div class="form-group">
              <label>Mistake:</label>
              <input
                type="text"
                class="form-control mt-2"
                placeholder="First Mistake"
                name="mistake"
                value="{{ d.mistake }}"
                required
              />
            </div>

            <div class="form-group">
              <label>Mistake:</label>
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Second Mistake"
                name="mistake_1"
                value="{{ d.mistake_1 }}"
                required
              />
            </div>

            <div class="form-group">
              <label>Mistake:</label>
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Third Mistake"
                name="third_mistake"
                value="{{ d.third_mistake }}"
                required
              />
            </div>
            <div class="form-group">
              <label>Correction:</label>
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Correction Assigned"
                name="mistake_1"
                value="{{ d.punishmentgiven }}"
                required
              />
            </div>


            <div class="form-group">
              <label>Current Grade:</label>
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Enter Current Grade"
                name="current_grade"
                value="{{ d.current_grade }}"
                required
              />
            </div>

            <div class="form-group">
              <label>Student Age:</label>
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Enter the Student Age"
                name="age"
                value="{{ d.age }}"
                required
              />
            </div>

            <div class="form-group">
              <label>Class:</label>
              <select id="gender" class="form-control" name="classs" required>
                <option selected>{{ d.classs }}</option>
                <option value="Form 1">Form 1</option>
                <option value="Form 2">Form 2</option>
                <option value="Form 3">Form 3</option>
                <option value="Form 4">Form 4</option>
              </select>
            </div>

            <div class="form-group">
              <label>Stream:</label>
              <select id="gender" class="form-control" name="stream" required>
                <option selected>{{ d.stream }}</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="Central">Central</option>
                <option value="North">North</option>
                <option value="South">South</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <label>Current Image:</label><br>
              {% if d.picture %}
                <img src="{{ d.picture.url }}" alt="Student Image" width="150"><br>
              {% else %}
                <p>No image uploaded.</p>
              {% endif %}
            </div>

            <div class="form-group mt-3">
              <label>Upload New Image:</label>
              <input type="file" name="picture" class="form-control">
            </div>

            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
