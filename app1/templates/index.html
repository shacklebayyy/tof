
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

    <title>OVERSIGHTS DATA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">KAPLONG OVERSIGHTS APP 

          <br><br>
          <form action="{% url 'app1:login' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: white; color: black; border: 1px solid black; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Logout
            </button>
        </form>
        
        </a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Insert Student
          </h2>
          <br />


          <form action="/insert" method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder=" First Name"
                name="fname"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Last Name "
                name="sname"
                required
              />
            </div>


            <div class="form-group">
              <input type="number"
               class="form-control mt-2"
                placeholder="KCPE Marks" 
                name="kcpe_marks"
                 required />
            </div>

            <div class="form-group">
              <input type="text" 
              class="form-control mt-2"
               placeholder="Current Grade" 
               name="current_grade" 
               required />
            </div>

            <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  placeholder="Addmission Number "
                  name="adm"
                  required
                />
              </div>


            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Age"
                name="age"
                required
              />

              <div class="form-group">
                <select id="classs" class="form-control mt-2" name="classs" required>
                  <option selected>FORM</option>
                  <option value="Form 1">Form 1</option>
                  <option value="Form 2">Form 2</option>
                  <option value="Form 2">Form 3</option>
                  <option value="Form 2">Form 4</option>
                </select>
              </div>
            </div>

            <div class="form-group">
                <select id="stream" class="form-control mt-2" name="stream" required>
                  <option selected>STREAM</option>
                  <option value="East">East</option>
                  <option value="West">West</option>
                  <option value="Central">Central</option>
                  <option value="North">North</option>
                  <option value="South">South</option>
                </select>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Mistake "
                  name="mistake"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="PUNISHMENT GIVEN "
                  name="punshmentgiven"
                  required
                />
              </div>
              <div class="form-group">
                <label class="mt-2">Upload or Take a Picture:</label>
                <input type="file" class="form-control" name="picture" accept="image/*" />
                <br>
                <input type="file" class="form-control mt-2" name="camera_picture" accept="image/*" capture="environment" />
              </div>
              
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
<!-- 
        <h2 class="text-center text-white bg-dark p-3">Student List</h2> -->
<br><br>
<a href="{% url 'app1:viewdata' %}" class="btn btn-dark btn-sm" 
style="width: 5cm; height: 5cm; display: flex; align-items: center; justify-content: center; padding: 0; font-size: 16px;">
VIEW SRUDENTS
</a>

        


  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
