{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Kaplong Oversights</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-absolute top-0 w-100">
    <div class="container-md text-center">
      <a class="navbar-brand" href="/">KAPLONG Boys OVERSIGHTS APP</a>
    </div>
  </nav>

  <div class="login-container p-4 bg-white rounded shadow" style="max-width: 400px;">
    <h3 class="text-center">Login</h3>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center mt-3" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form action="{% url 'app1:login' %}" method="post"> 
      {% csrf_token %}
  
      <div class="mb-3">
          <label for="identifier" class="form-label">Username or Email</label>
          <input type="text" id="identifier" name="username" class="form-control" required>
      </div>
  
      <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <span onclick="togglePassword()" id="toggleIcon" 
                style="position: absolute; right: 10px; top: 70%; transform: translateY(-50%); cursor: pointer;">
            üëÅÔ∏è
          </span>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
<!--     
    <p class="text-center mt-3">
      <a href="{% url 'app1:password_reset' %}">Forgot Password?</a>  
    </p> -->

    <p class="text-center">
      Don't have an account? <a href="{% url 'app1:register' %}">Register here</a>
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      var toggleIcon = document.getElementById("toggleIcon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üôà";  // Eye with slash when password is visible
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";  // Open eye when password is hidden
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
